    # shell calistir.
    # nslookup ile myservice bak
    # eger cevap donmezse ekrana ' waiting for myservice' yazdir.
    # iki saniye bekle.
    # nslookup cevap alana kadar bu islem gerceklesir.
    # ardindan kendini kapatacak.

